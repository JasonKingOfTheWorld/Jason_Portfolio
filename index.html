<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UX Portfolio | The Matrix Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: '#22c55e', // Matrix Green (Green-500)
              secondary: '#10b981', // Digital Emerald (Emerald-500)
              neo: {
                bg: '#010301', // Matrix Black (Deepest Green-Black)
                card: 'rgba(34, 197, 94, 0.03)', // Subtle Green Tint
                glass: 'rgba(1, 3, 1, 0.8)',
                border: 'rgba(34, 197, 94, 0.2)',
              }
            },
            animation: {
              'blob': 'blob 10s infinite',
              'glitch': 'glitch 1s linear infinite',
              'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'cursor-blink': 'cursor-blink 1s step-end infinite',
              'scanline': 'scanline 8s linear infinite',
              'flow': 'flow 20s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 20px rgba(34, 197, 94, 0.2)' },
                '50%': { opacity: '.8', boxShadow: '0 0 40px rgba(16, 185, 129, 0.4)' },
              },
              'cursor-blink': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              scanline: {
                '0%': { bottom: '100%' },
                '100%': { bottom: '-20%' },
              },
              flow: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '100px 100px' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #010301;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #010301;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a2e1a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #22c55e;
      }
      
      .glass-neo {
        background: rgba(1, 3, 1, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(34, 197, 94, 0.1);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(34, 197, 94, 0.6);
      }
      
      .text-glow-cyan {
        text-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
      }

      .shadow-neon {
        box-shadow: 0 0 30px -5px rgba(34, 197, 94, 0.2);
      }

      /* 3D Cyber Grid */
      .perspective-container {
        perspective: 1000px;
        overflow: hidden;
      }
      .cyber-grid {
        background-image:
          linear-gradient(to right, rgba(34, 197, 94, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(34, 197, 94, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        transform-style: preserve-3d;
      }

      /* CRT Effects */
      .crt-overlay {
        background: linear-gradient(
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        pointer-events: none;
      }
      .scanline-bar {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(34, 197, 94, 0.1) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }
      
      /* Text Outline - High Contrast Update */
      .text-outline {
        -webkit-text-stroke: 1px rgba(34, 197, 94, 1); /* Fully opaque stroke for W3C contrast */
        color: rgba(34, 197, 94, 0.05); /* Very subtle fill to aid character recognition */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-[#010301] text-green-50/80 antialiased selection:bg-brand selection:text-black">
    <div id="root"></div>
  </body>
</html>
